Money raised also supports

 - support grant for women in data science

Extending support to other regions including Africa

# R Foundation and R Consortium

The R Foundation is a not-for-profit organization to support R.
 - Provides financial support to CRAN, R Core and R Foundation members
 - Publishes The R Journal
 - Oversees the useR! conference series

The R Consortium is a group of business that support R.
 - Provide financial support to R User Groups and Conferences
 - Funds coding and community projects

# R-Ladies

&gt; R-Ladies is a worldwide organization whose mission is to promote gender
diversity in the R community.

- Meetup groups: Benin, Ethiopia, Nigeria, South Africa
- R-Ladies Remote ([@RLadiesRemote](https://twitter.com/rladiesremote))
    - reading group (~1/month): Next up, [Agile Data Science with R](https://github.com/EdwinTh/ADSwR)
    - coffee chat (~1/month): guided 1 hour chat about R topics
- [Abstract review for conferences](https://docs.google.com/forms/d/e/1FAIpQLSck8FBjNWjziI8pPIoCBlf5J4oQ_6pzeUdbQ1HjYfJ2bNDwDw/viewform)
- R-Ladies community slack [sign up](https://rladies-community-slack.herokuapp.com/)
 - many channels: where in the world, events, r-help

# R4DS Online Learning Community

https://www.rfordatasci.com/

Originally to work through R 4 Data Science, now a general learning community.

Join Slack to get help as you learn.

---

# Tidy Tuesday

https://github.com/rfordatascience/tidytuesday

Practice your R skills on a new data set (designed for beginners)
 - New data set released each week (Monday)
 - Practice data wrangling and data visualisation
 - Get help on R4DS or R-Ladies community slack

# RStudio Community

https://community.rstudio.com/

Online discussion forum (sign-up but no installation required)

Discussion topics
 - (tidyverse) packages: dplyr, ggplot2
 - R markdown
 - RStudio IDE
 - Machine Learning and Modelling

---

# Stackoverflow

https://stackoverflow.com/

Q&amp;A site for programming questions.

R questions shold be tagged with [r] plus relevant package/topic tags.

Questions must have a reproducible example (reprex), the **reprex** R package
helps with this.

Best to search for answers to begin with.

See the tour for more information: https://stackoverflow.com/tour.

# Special Topics

---

# Handling Non-tidy Excel Data

- [How to Clean Messy Data in R](https://rfortherestofus.com/2019/12/how-to-clean-messy-data-in-r/), blogpost by David Keyes, with useful links
- [Spreadsheet Munging Strategies](https://nacnudus.github.io/spreadsheet-munging-strategies/index.html), ebook by Duncan Garmonsway author of **unpivotr** package, whose [README](https://github.com/nacnudus/unpivotr) links to other resources e.g. screencasts, worked examples
- [Tidying/reshaping tables using tidyr](https://mgimond.github.io/ES218/Week03b.html) and [Joining Data Tables](https://mgimond.github.io/ES218/Week03c.html) modules from the Colby College "Exploratory Data Analysis in R" course.

---

# Missing Data in R

- [R-miss-tastic website](https://rmisstastic.netlify.com/): workflows, lectures, workshops, packages, papers


---

# Big Data

- Three Strategies for Working with Big Data in R, [blog post by Alex Gold](https://rviews.rstudio.com/2019/07/17/3-big-data-strategies-for-r/)
- Working with Big Data in R, [webinar](https://rstudio.com/resources/webinars/working-with-big-data-in-r/), using dplyr with data stores
- Big Data with R, [workshop](https://github.com/rstudio/bigdataclass) that covers how to use R to interact databases and Spark
- CRAN task view on [High-Performance and Parallel Computing with R](https://cran.r-project.org/web/views/HighPerformanceComputing.html), listing relevant packages like **bigmemory**, **bigstatsr**
- Tutorial on [**trelliscope**](http://deltarho.org/docs-trelliscope/) for visualising big data

---

# Machine Learning

Workshops:
 - [Introduction to Machine Learning with R](https://shirinsplayground.netlify.com/2018/06/intro_to_ml_workshop_heidelberg/)
 - [Introduction to Machine Learning with the Tidyverse](https://github.com/rstudio-conf-2020/intro-to-ml-tidy) (rstudio::conf 2020)

Online book: [An Introduction to Machine Learning with R](https://lgatto.github.io/IntroMachineLearningWithR/index.html)

Interactive tutorial: [Supervised machine learning case studies in R](https://supervised-ml-course.netlify.com/)

---

# Social Media Analytics

- Follow Me: Introduction to social media analysis in R, video of useR! 2018 tutorial by Maria Prokofieva, Saskia Freytag and Anna Quaglieri: [Part I](https://youtu.be/ped2DVtGipY?list=PL4IzsxWztPdnyAKQQLxA4ucpaCLdsKvZw), [Part II](https://youtu.be/DvQEHhP6pVo)
- Introduction to using Twitter Social media data in R, [online lessons by Earth Lab](https://www.earthdatascience.org/courses/earth-analytics/get-data-using-apis/intro-to-social-media-text-mining-r/)
- Text Mining [tutorial](https://github.com/juliasilge/deming2018) by Julia Silge and [e-book](https://www.tidytextmining.com/) by Julia Silge and David Robinson
- Social Network Analysis, [tutorial by SocialMediaLab](https://rstudio-pubs-static.s3.amazonaws.com/314360_89d38ce0b72c4caa977fe2bfb0310972.html)
- Social Network Analysis in R, [short introduction by Wildon Tucker](https://rpubs.com/wctucker/302110)
